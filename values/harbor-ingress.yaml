apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: exemplo-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    external-dns.alpha.kubernetes.io/controller: "false"
spec:
  ingressClassName: "nginx"
  rules:
  - host: generic.plat-eng.com.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: harbor
            port:
              number: 80
